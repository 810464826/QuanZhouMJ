<!--[ arg staticPath, basePath;  ]-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>锤石科技</title>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/login.css"/>
		<script type="text/javascript" src="${staticPath}/js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="${staticPath}/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="login-big-box">
			<div class="login-logo"><img src="${staticPath}/image/login_logo.png"/></div>
			<div class="login-box">
				<div class="login-input-box box-shadow white">
					<p class="login-input-head"><img src="${staticPath}/image/login_head.png"/></p>
					<div class="login-input-item">
						<span><img src="${staticPath}/image/user.png"/></span>
						<input type="text" id="user-name" value="1234"/>
					</div>
					<div class="login-input-item" style="margin-bottom: 14px;">
						<span><img src="${staticPath}/image/password.png"/></span>
						<input type="password" id="user-pass" value="aaa"/>
					</div>
					<br>
					<!-- <div class="clearf login-href">
						<label class="fl">记住密码 <input type="checkbox" /></label>
						<a class="fr" href="">忘记密码?</a>
					</div> -->
					<div class="login-but">登&nbsp;&nbsp;&nbsp;陆</div>
				</div>
				<p class="login-bewrite">技术支持：成都锤石科技有限公司   028-6159-0256</p>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		
		$(".login-but").click(function(){
			var userId = $("#user-name").val();
			var userPass = $("#user-pass").val();
			$.ajax({
				data : { 
					username : userId,
					password : userPass
				},
				dataType : "JSON",
				type:"GET",
				url:"adminInfo/login",
				success : function(data){
					if( data.result == "true" ){
						location.href = "adminInfo/main";
					} else {
						alert("账号或密码错误，请重新输入");
					}
				},
				error : function(){
					alert("网络连接异常，请稍后再试");
				}
			});
		})
	</script>
</html>
