<!--[ arg staticPath, basePath, userType;  ]-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>锤石科技</title>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/main.css"/>
		<link rel="stylesheet" type="text/css" href="${staticPath}/css/index.css"/>
		<script type="text/javascript" src="${staticPath}/js/jquery-2.1.0.js"></script>
		<script type="text/javascript" src="${staticPath}/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="index-head"><img src="${staticPath}/image/index_logo.png"/></div>
		<div class="index-main-box">
			<div class="index-side-box white">
				<div class="index-nav-box">
					<li class="index-frist-item">
						<span class="index-nav-img"><img src="${staticPath}/image/down.png"/></span>
						<span class="index-nav-txt">个人信息</span>
						<ul class="index-nav-list">
							<a target="contentBox" href="${basePath}/adminInfo/getAdminInfo">
								<span class="index-second-img"><img src="${staticPath}/image/message.png"/></span>
								<span>个人信息</span>
							</a>
							<a target="contentBox" href="${basePath}/adminInfo/toUpdate">
								<span class="index-second-img"><img src="${staticPath}/image/lock.png"/></span>
								<span>修改密码</span>
							</a>
						</ul>
					</li>
					<li class="index-frist-item">
						<span class="index-nav-img"><img src="${staticPath}/image/down.png"/></span>
						<span class="index-nav-txt">内容管理</span>
						<ul class="index-nav-list">
							<a target="contentBox" id="admin-info" href="${basePath}/adminInfo/admin">
								<span class="index-second-img"><img src="${staticPath}/image/meber.png"/></span>
								<span>管理员信息</span>
							</a>
							<a target="contentBox" id="play-info" href="${basePath}/adminInfo/player">
								<span class="index-second-img"><img src="${staticPath}/image/person.png"/></span>
								<span>玩家信息</span>
							</a>
							<a target="contentBox" id="chengji-info" href="${basePath}/adminInfo/palyerScore">
								<span class="index-second-img"><img src="${staticPath}/image/score.png"/></span>
								<span>玩家成绩</span>
							</a>
							<a target="contentBox" id="room-info" href="${basePath}/adminInfo/roomInfo">
								<span class="index-second-img"><img src="${staticPath}/image/family.png"/></span>
								<span>房间信息</span>
							</a>
							<a target="contentBox" id="pay-admin" href="${basePath}/adminInfo/rechargeAdmin">
								<span class="index-second-img"><img src="${staticPath}/image/record.png"/></span>
								<span>充值管理员</span>
							</a>
							<a target="contentBox" id="pay-gamer" href="${basePath}/adminInfo/rechargeGamer">
								<span class="index-second-img"><img src="${staticPath}/image/record.png"/></span>
								<span>充值玩家</span>
							</a>
							<a target="contentBox" id="cards-info" href="${basePath}/adminInfo/roomCard">
								<span class="index-second-img"><img src="${staticPath}/image/sale.png"/></span>
								<span>房卡类型</span>
							</a>
						</ul>
					</li>
				</div>
			</div>

			<div class="index-iframe" style="height: 530px">
				<iframe id="content-box" name="contentBox" src="${basePath}/adminInfo/getAdminInfo"></iframe>
			</div>
		</div>
		
		<input type="hidden" id="user-level" value="${userType}" />
		<script type="text/javascript">
			
			window.onload = function (){
				if( $("#user-level").val() == "1" ){
					$("#admin-info").hide();
					$("#play-info").hide();
					$("#chengji-info").hide();
					$("#room-info").hide();
					$("#pay-admin").hide();
					$("#cards-info").hide();
				}
			}
			
			$(".index-nav-txt").click(function(){
				if( $(this).parent().find("ul").css("display") == "none" ){
					$(this).parent().find(".index-nav-img img").css("transform","rotate(0deg)");
				} else {
					$(this).parent().find(".index-nav-img img").css("transform","rotate(-90deg)");
				}
				$(this).parent().find("ul").toggle(300);
				
			})
		
			function addTab(title, url){
				if ($('#side-iframe').tabs('exists', title)){
					$('#side-iframe').tabs('select', title);
				} else {
					var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:440px;"></iframe>';
					$('#side-iframe').tabs('add',{
						title:title,
						content:content,
						closable:true
					});
				}
			}
		</script>
	</body>
</html>
